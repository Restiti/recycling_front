<mat-card>
    <mat-card-header>
        <mat-form-field>
          <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
        </mat-form-field>

        
          </mat-card-header>
      

    <mat-card-content>
<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="membreActif">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> membreActif</th>
        <td mat-cell *matCellDef="let element">{{element.membreActif.id}}</td>
    </ng-container>

    <ng-container matColumnDef="membreClient">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> membreClient</th>
        <td mat-cell *matCellDef="let element">{{element.membreClient.id}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="prixTotal">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> prixTotal</th>
        <td mat-cell *matCellDef="let element">{{element.prixTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="{}">Edit</button>
            <button mat-raised-button color="warn" (click)="{}">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
</table>
</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    
</mat-card-footer>
</mat-card>
